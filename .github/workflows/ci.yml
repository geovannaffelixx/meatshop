name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  REFRESH_SECRET: ${{ secrets.REFRESH_SECRET }}
  COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}

jobs:
  build-test-and-integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: meatshop
          POSTGRES_USER: meatshop_user
          POSTGRES_PASSWORD: meatshop_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U meatshop_user -d meatshop"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js (with cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            meatshop-backend/package-lock.json
            meatshop-main/package-lock.json

      - name: ðŸ” Garantir chaves JWT disponÃ­veis
        run: |
          if [ -z "$JWT_SECRET" ]; then
            echo "âš ï¸ JWT_SECRET ausente â€” gerando chave temporÃ¡ria..."
            echo "JWT_SECRET=$(openssl rand -hex 32)" >> $GITHUB_ENV
          fi
          if [ -z "$REFRESH_SECRET" ]; then
            echo "âš ï¸ REFRESH_SECRET ausente â€” gerando chave temporÃ¡ria..."
            echo "REFRESH_SECRET=$(openssl rand -hex 32)" >> $GITHUB_ENV
          fi
          if [ -z "$COOKIE_SECRET" ]; then
            echo "âš ï¸ COOKIE_SECRET ausente â€” gerando chave temporÃ¡ria..."
            echo "COOKIE_SECRET=$(openssl rand -hex 32)" >> $GITHUB_ENV
          fi

      # =========================
      # BACKEND
      # =========================
      - name: ðŸ§© Backend - Set CI DB environment
        working-directory: meatshop-backend
        run: |
          echo "DB_TYPE=postgres" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "DB_USERNAME=meatshop_user" >> $GITHUB_ENV
          echo "DB_PASSWORD=meatshop_pass" >> $GITHUB_ENV
          echo "DB_DATABASE=meatshop" >> $GITHUB_ENV
          echo "DB_SYNCHRONIZE=false" >> $GITHUB_ENV
          echo "DB_SSL=false" >> $GITHUB_ENV

      - name: ðŸ“¦ Backend - Install dependencies
        working-directory: meatshop-backend
        run: npm ci

      - name: ðŸ§¹ Backend - Lint
        working-directory: meatshop-backend
        run: npm run lint

      - name: ðŸ§  Backend - Typecheck
        working-directory: meatshop-backend
        run: npm run typecheck

      - name: ðŸ—ï¸ Backend - Build
        working-directory: meatshop-backend
        run: npm run build

      - name: ðŸ—ƒï¸ Backend - Run migrations
        working-directory: meatshop-backend
        run: npx typeorm migration:run -d dist/config/data-source.js

      - name: ðŸ§ª Backend - Tests (coverage)
        working-directory: meatshop-backend
        run: npm test -- --runInBand --coverage --passWithNoTests

      # =========================
      # FRONTEND
      # =========================
      - name: ðŸ’» Frontend - Install
        working-directory: meatshop-main
        run: npm ci

      - name: ðŸ§¹ Frontend - Lint
        working-directory: meatshop-main
        run: npm run lint

      - name: ðŸ§  Frontend - Typecheck
        working-directory: meatshop-main
        run: npm run typecheck

      - name: ðŸ§ª Frontend - Tests (coverage)
        working-directory: meatshop-main
        run: npm test -- --runInBand --coverage

      - name: ðŸ—ï¸ Frontend - Build
        working-directory: meatshop-main
        run: npm run build

      # =========================
      # INTEGRAÃ‡ÃƒO (Docker Compose)
      # =========================
      - name: ðŸ§° Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Docker Compose Up (backend+frontend+prometheus+grafana)
        run: |
          set +e
          docker compose up -d --build
          echo "â³ Aguardando backend em http://localhost:3001/health..."
          for i in {1..45}; do
            if curl -fsS http://localhost:3001/health >/dev/null; then
              echo "âœ… Backend OK"
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:3001/health >/dev/null

          echo "ðŸ“ˆ Coletando /metrics..."
          curl -fsS http://localhost:3001/metrics > metrics_output.txt

          echo "ðŸŒ Checando frontend em http://localhost:3000 ..."
          for i in {1..45}; do
            if curl -fsS http://localhost:3000 >/dev/null; then
              echo "âœ… Frontend OK"
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:3000 >/dev/null
          set -e

      - name: ðŸ§¾ Capturar logs do Compose
        if: always()
        run: |
          docker compose logs > compose_logs.txt || true
          docker ps -a >> compose_logs.txt

      - name: ðŸ“¤ Upload artifacts (logs, metrics, coverage)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-and-coverage
          path: |
            meatshop-backend/logs
            meatshop-backend/coverage
            meatshop-main/coverage
            metrics_output.txt
            compose_logs.txt
          retention-days: 7
